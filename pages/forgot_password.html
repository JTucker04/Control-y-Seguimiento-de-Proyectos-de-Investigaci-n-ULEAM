<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

  <!-- Encabezado institucional -->
  <header class="site-header compact">
    <div class="header-left">
      <img src="../img/uleam_logo.png" alt="Logotipo ULEAM" class="logo">
    </div>
    <div class="header-right">
      <nav class="top-nav small">
        <span>Español - Internacional</span>
        <hr class="separator">
        <a href="login.html" class="link">Acceder</a>
      </nav>
    </div>
  </header>

<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Ingresa tu correo institucional y te enviaremos un enlace para restablecerla.</p>

      <form id="forgotForm" class="form" novalidate>
        <div class="form-group">
          <label for="email">Correo institucional</label>
          <input type="email" id="email" name="email" placeholder="e1234567890@live.uleam.edu.ec" required>
          <small class="error-msg" data-error-for="email"></small>
        </div>
        <button type="submit" class="btn btn-dark">Enviar enlace</button>
      </form>

      <p class="back-link">
        <a href="login.html">← Volver al inicio de sesión</a>
      </p>
    </section>
  </main>

  <script src="../js/forgot_password.js"></script>
</body>
</html>
