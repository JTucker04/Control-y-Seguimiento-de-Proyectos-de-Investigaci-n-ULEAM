<h1 class="page-title">Subir Proyecto</h1>

<section class="card">
  <form id="formSubirProyecto">
    <label for="titulo">Título del Proyecto</label>
    <input type="text" id="titulo" required>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" rows="4" required></textarea>

    <button type="submit" class="btn btn-dark">Registrar Proyecto</button>
  </form>
</section>

<section class="card">
  <h2 class="section-title">Proyectos Registrados</h2>
  <ul id="listaProyectos"></ul>
</section>
