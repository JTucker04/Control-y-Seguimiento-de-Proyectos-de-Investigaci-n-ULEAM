<h2 class="page-title">Registrar Nuevo Proyecto de Investigación</h2>
<div class="card form-card">
    <form id="formRegistroProyecto" class="form grid-2">
        
        <h3 class="grid-span-2">Datos Generales</h3>
        <div class="form-group">
            <label for="titulo">Título del Proyecto</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="investigadorLider">Investigador Líder (Cédula/Correo)</label>
            <input type="text" id="investigadorLider" name="investigadorLider" required>
        </div>
        
        <h3 class="grid-span-2">Fechas y Presupuesto</h3>
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>
        </div>
        <div class="form-group">
            <label for="fechaFin">Fecha Estimada de Fin</label>
            <input type="date" id="fechaFin" name="fechaFin" required>
        </div>
        <div class="form-group">
            <label for="presupuesto">Presupuesto Asignado ($)</label>
            <input type="number" id="presupuesto" name="presupuesto" min="1" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="facultad">Facultad</label>
            <select id="facultad" name="facultad" required>
                <option value="">Seleccione...</option>
                <option value="CIENCIAS">Ciencias de la Vida</option>
                <option value="TICS">TICs</option>
                </select>
        </div>
        
        <h3 class="grid-span-2">Objetivos</h3>
        <div class="form-group grid-span-2">
            <label for="objetivos">Objetivo General (Máx. 500 caracteres)</label>
            <textarea id="objetivos" name="objetivos" rows="4" maxlength="500" required></textarea>
        </div>
        
        <div class="form-actions grid-span-2">
            <button type="submit" class="btn btn-red">Registrar Proyecto</button>
            <button type="reset" class="btn btn-light">Limpiar</button>
        </div>
    </form>
</div>
